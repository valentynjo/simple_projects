<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .drum-pad {
      width: 120px;
      height: 120px;
      margin: 10px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
      transition: background 0.2s;
    }
    .drum-pad:hover {
      background: #444;
    }
    .active {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="drum-pad" data-key="65">A</div>
  <div class="drum-pad" data-key="83">S</div>
  <div class="drum-pad" data-key="68">D</div>
  <div class="drum-pad" data-key="70">F</div>
  <div class="drum-pad" data-key="71">G</div>
  <div class="drum-pad" data-key="72">H</div>
  <div class="drum-pad" data-key="74">J</div>
  
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  
  <script>
    function playSound(e) {
      const keyCode = e.type === 'keydown' ? e.keyCode : this.getAttribute('data-key');
      const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
      const pad = document.querySelector(`.drum-pad[data-key="${keyCode}"]`);
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      pad.classList.add('active');
    }
    
    function removeTransition(e) {
      if (e.propertyName !== 'background-color') return;
      this.classList.remove('active');
    }
    
    const pads = document.querySelectorAll('.drum-pad');
    pads.forEach(pad => pad.addEventListener('click', playSound));
    pads.forEach(pad => pad.addEventListener('transitionend', removeTransition));
    
    window.addEventListener('keydown', playSound);
  </script>
</body>
</html>
