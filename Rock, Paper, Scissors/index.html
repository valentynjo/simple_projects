<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Камень, ножницы, бумага</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .choices {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .choice {
      padding: 10px 20px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .choice:hover {
      background: #1976d2;
    }
    .result {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Камень, ножницы, бумага</h1>
  <div class="choices">
    <button class="choice" data-choice="Камень">Камень</button>
    <button class="choice" data-choice="Ножницы">Ножницы</button>
    <button class="choice" data-choice="Бумага">Бумага</button>
  </div>
  <div class="result" id="result"></div>
  <script>
    const choices = document.querySelectorAll('.choice');
    const resultDiv = document.getElementById('result');
    const options = ['Камень', 'Ножницы', 'Бумага'];
    
    choices.forEach(button => {
      button.addEventListener('click', () => {
        const userChoice = button.getAttribute('data-choice');
        const computerChoice = options[Math.floor(Math.random() * options.length)];
        
        let result = '';
        if (userChoice === computerChoice) {
          result = 'Ничья!';
        } else if (
          (userChoice === 'Камень' && computerChoice === 'Ножницы') ||
          (userChoice === 'Ножницы' && computerChoice === 'Бумага') ||
          (userChoice === 'Бумага' && computerChoice === 'Камень')
        ) {
          result = 'Вы выиграли!';
        } else {
          result = 'Вы проиграли!';
        }
        
        resultDiv.textContent = `Ваш выбор: ${userChoice} | Выбор компьютера: ${computerChoice}. ${result}`;
      });
    });
  </script>
</body>
</html>
